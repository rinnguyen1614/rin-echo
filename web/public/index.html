<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" name="viewport" />
    <meta content="#0A8FDC" name="theme-color" />
    <link href="%PUBLIC_URL%/logo192.png" rel="apple-touch-icon" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href='%PUBLIC_URL%/assets/styles/index.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rin Administration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .crema-loader-bg {
            flex: 1;
            display: flex;
            position: relative;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .crema-loader {
            position: relative;
            margin: 0 auto;
            width: 40px;
        }

        .circular {
            animation: rotate 2s linear infinite;
            height: 40px;
            transform-origin: center center;
            width: 40px;
            margin: auto;
        }

        .path {
            stroke-dasharray: 5, 200;
            stroke-dashoffset: 0;
            animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
            stroke-linecap: round;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }

        @keyframes color {

            100%,
            0% {
                stroke: #0A8FDC;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root">
        <div class="crema-loader-bg">
            <div class="crema-loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" fill="none" r="20" stroke-miterlimit="10" stroke-width="3" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
